<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container d-flex justify-content-around gap-5">
        <div class="container text-bg-dark">
            <h2>New Dojo</h2>
            <form action="/dojos" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <input type="submit" value="Create" class="btn btn-primary my-2">
            </form>
        </div>
        <div class="container text-bg-dark">
            <h2 class="text-center">All Dojos</h2>
            <div>
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo['id']}}" class="list-group-item list-group-item-action text-warning text-center ">{{dojo['name']}}</a>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
