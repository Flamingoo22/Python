<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Ninjas</title>
</head>
<body class="container ">
    <h1 class="text-bg-dark text-center">{{dojo.name}} Ninjas</h1>
    <table class="table table-bordered border-primary text-bg-dark">
        <thead>
            <tr class="text-center">
                <td scope="col">First Name</td>
                <td scope="col">Last Name</td>
                <td scope="col">Age</td>
            </tr>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas %}
            <tr class="text-center">
                <td scope="row">{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
