<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="pt-4">
    <div class="container d-flex justify-content-around">
        <div style="width:40% ;">
        <h2>Friendships</h2>
        <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in friendships %}
                    <tr>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.friends.first_name}} {{user.friends.last_name}}</td>
                        <td><a href="remove/{{user.id}}/{{user.friends.id}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <form action="/add" method="POST">
                <h2>Add User</h2>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name"  class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <input type="submit" value="Add User" class="btn btn-primary">
            </form>
            <form action="/addfriend" method = 'POST' class="mt-4">
                <div class="mb-3">
                    <h2>Add Friends</h2>
                    <label for="user_id" class="form-label">User:</label>
                    <select name="user_id" class="form-select">
                        {% for user in users %}
                            <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="friend_id" class="form-label">Friend:</label>
                    <select name="friend_id"  class="form-select">
                        {% for friend in users %}
                            <option value="{{friend.id}}">{{friend.first_name}} {{friend.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" name="" value="Create" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
