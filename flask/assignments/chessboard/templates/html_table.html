<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .back{
            background-color:rgb(52,58,62);
        }
        .header{
            width: 200px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color:rgb(245,186,12)
        }
        .data{
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body class="pt-2">
    <table class="d-flex justify-content-around table">
        <tr class="back d-flex flex-row justify-content-center">
            <td class="header" scope="col">First Name</td>
            <td class="header" scope="col">Last Name</td>
            <td class="header " scope="col">Full Name</td>
        </tr>
        {% for user in users:%}
            <tr class="d-flex">
                <td class="data">{{user["first_name"]}}</td>
                <td class="data">{{user["last_name"]}}</td>
                <td class="data">{{user["first_name"]}} {{user['last_name']}}</td>
            </tr>
        {%endfor%}
    </table>
    
</body>
</html>
